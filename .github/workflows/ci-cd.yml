name: CI/CD

on:
  push:
    branches: ["main", "develop", "chore/ci-cd-ai-server"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and Save Docker Images
        run: |
          chmod +x build-and-save-images.sh
          ./build-and-save-images.sh
          chmod 644 ai-server-images.tar
          ls -lh ai-server-images.tar

      - name: Create .env file
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

          REDIS_URL: ${{ vars.REDIS_URL }}
          RAG_MAX_CONCURRENCY: ${{ vars.RAG_MAX_CONCURRENCY }}
          RAG_SEMAPHORE_WAIT_TIMEOUT_SEC: ${{ vars.RAG_SEMAPHORE_WAIT_TIMEOUT_SEC }}
          RAG_OVERLOAD_RETRY_AFTER_SEC: ${{ vars.RAG_OVERLOAD_RETRY_AFTER_SEC }}
        run: |
          set -euo pipefail

          test -n "${GEMINI_API_KEY}"
          test -n "${PINECONE_API_KEY}"
          test -n "${PINECONE_NAMESPACE}"
          test -n "${TAVILY_API_KEY}"

          {
            echo "GEMINI_API_KEY=${GEMINI_API_KEY}"
            echo "PINECONE_API_KEY=${PINECONE_API_KEY}"
            echo "PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-spring-docs}"
            echo "PINECONE_NAMESPACE=${PINECONE_NAMESPACE}"
            echo "TAVILY_API_KEY=${TAVILY_API_KEY}"

            echo "REDIS_URL=${REDIS_URL:-redis://redis:6379}"
            echo "RAG_MAX_CONCURRENCY=${RAG_MAX_CONCURRENCY:-16}"
            echo "RAG_SEMAPHORE_WAIT_TIMEOUT_SEC=${RAG_SEMAPHORE_WAIT_TIMEOUT_SEC:-1.0}"
            echo "RAG_OVERLOAD_RETRY_AFTER_SEC=${RAG_OVERLOAD_RETRY_AFTER_SEC:-1}"
          } > .env

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "ai-server-images.tar,docker-compose.yml,.env"
          target: "ai-server-deploy"
          timeout: "10m"

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            mkdir -p ai-server-deploy
            cd ai-server-deploy

            echo "=== Load images ==="
            docker load -i ai-server-images.tar

            echo "=== Up ==="
            docker compose up -d --no-build --force-recreate

            echo "=== Status ==="
            docker compose ps

            echo "=== Cleanup ==="
            rm -f ai-server-images.tar
            docker image prune -f
