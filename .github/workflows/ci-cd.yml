name: CI/CD

on:
  push:
    branches: ["main", "develop", "chore/ci-cd-ai-server"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and Save Docker Images
        run: |
          chmod +x build-and-save-images.sh
          ./build-and-save-images.sh

      - name: Create .env file
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
        run: |
          test -n "${GEMINI_API_KEY}"
          test -n "${PINECONE_API_KEY}"
          test -n "${PINECONE_NAMESPACE}"

          {
            echo "GEMINI_API_KEY=${GEMINI_API_KEY}"
            echo "PINECONE_API_KEY=${PINECONE_API_KEY}"
            echo "PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-spring-docs}"
            echo "PINECONE_NAMESPACE=${PINECONE_NAMESPACE}"
          } > .env

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "ai-server-images.tar,docker-compose.yml,.env"
          target: "ai-server-deploy"
          timeout: "10m"

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p ai-server-deploy
            cd ai-server-deploy

            docker load -i ai-server-images.tar
            docker compose up -d --no-build --force-recreate

            rm -f ai-server-images.tar
            docker image prune -f
