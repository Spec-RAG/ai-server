services:
  api:
    image: ai-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ai-server
    env_file:
      - .env
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      PINECONE_API_KEY: ${PINECONE_API_KEY:?PINECONE_API_KEY is required}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-spring-docs}
      PINECONE_NAMESPACE: ${PINECONE_NAMESPACE:?PINECONE_NAMESPACE is required}
      TAVILY_API_KEY: ${TAVILY_API_KEY:?TAVILY_API_KEY is required}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RAG_MAX_CONCURRENCY: ${RAG_MAX_CONCURRENCY:-16}
      RAG_SEMAPHORE_WAIT_TIMEOUT_SEC: ${RAG_SEMAPHORE_WAIT_TIMEOUT_SEC:-1.0}
      RAG_OVERLOAD_RETRY_AFTER_SEC: ${RAG_OVERLOAD_RETRY_AFTER_SEC:-1}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  redis_data:
